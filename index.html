<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="./images/weather.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="heading">Weather App</h1>
        <div class="tab-container">
            <div class="tab user-tab ">Your Weather</div>
            <div class="tab search-tab">Search Weather</div>
        </div>

        <div class="weather-container">
            <div class="grantlocation-container">
                <img src="./images/location.png" alt="" width="80" height="80">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn grant-location-btn">Grant Access</button>
            </div>
            <div class="loading-container">
                <img src="./images//loading.gif" alt="" width="130" height="130">
                <p>Loading</p>
            </div>
            <form class="search-container">
                <input type="text" placeholder="Search city here..." data-searchInput>
                <button class="searchbtn" type="submit">
                    <img src="./images/search.png" alt="" width="20" height="20">
                </button>
            </form>
            <div class="weatherInfo">
                <div class="weather-info-container">
                    <div class="city-info">
                        <div class="cityname"></div>
                        <img flag alt="">

                    </div>
                    <div class="weather-name">

                    </div>
                    <img weatherImage src="" alt="">
                    <div class="temp"></div>

                </div>
                <div class="parameter-container">
                    <div class="parameter">
                        <img class="parameter-img" src="./images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img class="parameter-img" src="./images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img class="parameter-img" src="./images/cloud.png" alt="">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
            <div class="api-error-container">
                <img src="./images/not-found.png" data-notFoundImg />
                <p data-apiErrorText></p>
                <!-- <button class="btn" data-apiErrorBtn>Retry</button> -->
            </div>
        </div>

    </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
